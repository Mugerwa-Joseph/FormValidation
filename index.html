<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Form-Validator</title>
</head>
<body>
    
    <div class="row justify-content-center">

        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
            <h1>Form Validator</h1>
            
                <input type="text" class="form-control" placeholder="User Name" id="username">
                <small id="username_error"></small> <br>
                <input type="email" class="form-control" placeholder="Email Address" id="EmailAddress"/>
                <small id="email_error"></small><br>
                <input type="password" class="form-control" placeholder="Password" id="pass"/>
                <small id="password_error"></small><br>
                <input type="password" class="form-control" placeholder="Confirm Password" id="Cpass"/>
                <small id="confirm_error"></small><br>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            
        </div>
    </div>

   
</body>
</html>

<script src="index.js"></script>
